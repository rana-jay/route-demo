<body>
    <!-- Contact Section -->
    <section id="contact" class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h2>Contact Us</h2>
            <p>Got a question? We'd love to hear from you. Send us a message and we'll get back to you as soon as possible.</p>
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="col-md-6">
            <h2>Our Location</h2>
            <p>123 Main Street<br>City, State ZIP<br>Country</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31677.979491246176!2d-122.41941531508556!3d37.774929519066155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085806a40bfc39d%3A0xb123a1bbf6ad3d5c!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1602189300364!5m2!1sen!2sus" width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
          </div>
        </div>
      </div>
    </section>
  </body>
